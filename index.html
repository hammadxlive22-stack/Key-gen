<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Control - Glass Protocol</title>
    <style>
        body {
            background-color: #1a0000;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: linear-gradient(145deg, #2b0000, #4a0000);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
            border: 1px solid #ff4d4d;
        }
        h2 { letter-spacing: 3px; text-transform: uppercase; color: #ff4d4d; }
        .key-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            border: 2px dashed #ff4d4d;
            font-size: 1.5rem;
            font-weight: bold;
            min-height: 40px;
            color: #fff;
            text-shadow: 0 0 10px #ff4d4d;
        }
        button {
            background: linear-gradient(to bottom, #ff4d4d, #990000);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }
        button:active { transform: scale(0.98); }
        .loader { color: #ffcc00; font-size: 0.9rem; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Access Control</h2>
    <p style="font-size: 0.8rem; opacity: 0.7;">SERVER ULTRA (INSTANT)</p>
    
    <div id="loader" class="loader">Fetching from panel...</div>
    <div id="keyDisplay" class="key-box">---- ---- ----</div>
    
    <button onclick="getKey()">Generate Instant Key</button>
</div>

<script>
    async function getKey() {
        const display = document.getElementById('keyDisplay');
        const loader = document.getElementById('loader');
        
        loader.style.display = 'block';
        display.innerText = "WAITING...";

        try {
            // Aapka Panel URL yahan aayega
            const response = await fetch('https://hammad.myvippanel.shop/get_key.php');
            if (!response.ok) throw new Error('Network error');
            
            const key = await response.text();
            display.innerText = key;
        } catch (error) {
            display.innerText = "ERROR!";
            console.error("Fetch error:", error);
        } finally {
            loader.style.display = 'none';
        }
    }
</script>

</body>
</html>
